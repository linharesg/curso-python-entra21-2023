<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisições HTTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
        integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-3">Cadastro de Clientes</h1>
        <form novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nameInput" class="form-label">Nome completo</label>
                    <input type="text" name="name" id="nameInput" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="birthDateInput" class="form-label">Data de nascimento</label>
                    <input type="date" name="birthDate" id="birthDateInput" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cpfInput" class="form-label">CPF</label>
                    <input type="text" name="cpf" id="cpfInput" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" name="email" id="emailInput" class="form-control">
                </div>
            </div>
            <h2>Endereço</h2>
            <hr>
            <div class="row">
                <div class="col-md-2 mb-3">
                    <label for="zipcodeInput" class="form-label">CEP</label>
                    <div class="input-group">
                        <input type="text" name="zipcode" id="zipcodeInput" class="form-control">
                        <span class="input-group-text">
                            <i class="bi bi-geo-alt" id="zipcodeIcon"></i>
                        </span>
                    </div>
                </div>
                <div class="col-md-8 mb-3">
                    <label for="streetInput" class="form-label">Rua</label>
                    <input type="text" name="street" id="streetInput" class="form-control">
                </div>
                <div class="col-md-2 mb-3">
                    <label for="numberInput" class="form-label">Número</label>
                    <input type="text" name="number" id="numberInput" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="cityInput" class="form-label">Cidade</label>
                    <input type="text" name="city" id="cityInput" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="stateInput" class="form-label">Estado</label>
                    <input type="text" name="state" id="stateInput" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="complementInput" class="form-label">Complemento</label>
                    <input type="text" name="complement" id="complementInput" class="form-control">
                </div>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-lg">Salvar</button>
            </div>
        </form>
    </div>

    <!-- Toast de sucesso -->
    <div class="toast align-items-center text-bg-success border-0 m-3 position-fixed top-0 end-0" role="alert"
        aria-live="assertive" aria-atomic="true" id="successToast">
        <div class="d-flex">
            <div class="toast-body">
                Cliente cadastrado com sucesso!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
    <script src="static/js/main.js"></script>
</body>

</html>
