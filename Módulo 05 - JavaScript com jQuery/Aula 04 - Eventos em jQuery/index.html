<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro Kanban</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <nav class="d-flex">
        <div>
            <button class="btn btn-success">
                <i class="bi bi-clipboard2-check"></i>
            </button>
        </div>

        <div class="input-group align-self-center">
            <input type="text" class="form-control bg-light" placeholder="Pesquisar">
            <i class="bi bi-search input-group-text"></i>
        </div>
    </nav>

    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addTaskModalLabel">Adicionar tarefa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="addTaskForm" novalidate>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="descriptionInput" class="form-label">Descrição</label>
                            <input type="text" name="description" class="form-control" id="descriptionInput" required>
                            <div class="invalid-feedback">
                                Por favor, informe uma descrição.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="boardSelect" class="form-label">Quadro</label>
                            <select class="form-select" id="boardSelect" required name="board">
                                <option selected value="todo">A fazer</option>
                                <option value="inProgress">Em progresso</option>
                                <option value="done">Concluído</option>
                            </select>
                            <div class="invalid-feedback">
                                Por favor, informe o quadro.
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Adicionar tarefa</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h3 class="text-center">A fazer</h3>
                <div class="kanban-column" id="todo">
                    <!-- Itens a fazer serão adicionados aqui -->
                </div>
            </div>
            <div class="col-md-4">
                <h3 class="text-center">Em progresso</h3>
                <div class="kanban-column" id="inProgress">
                    <!-- Itens em progresso serão adicionados aqui -->
                </div>
            </div>
            <div class="col-md-4">
                <h3 class="text-center">Concluído</h3>
                <div class="kanban-column" id="done">
                    <!-- Itens concluídos serão adicionados aqui -->
                </div>
            </div>
        </div>
        <button class="btn btn-primary btn-lg add-task-button" data-bs-toggle="modal" data-bs-target="#addTaskModal"><i
                class="bi bi-plus-lg"></i></button>
    </div>
    <script src="static/js/main.js"></script>
</body>

</html>
